<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

<div class="container-fluid">
	<button type="button" id="test1">Test 1</button>
	<div id="calc">
		<div class="row">
			<div class="col-xs-12">
				<div id="screen">
					<p id="output"></p>
					<p id="operations"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<button type="button" id="ac">AC</button>
			</div>		
			<div class="col-xs-3">
				<button type="button" id="ce">CE</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="divide">รท</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="multiply">x</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<button type="button" id="seven">7</button>
			</div>		
			<div class="col-xs-3">
				<button type="button" id="eight">8</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="nine">9</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="minus">-</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<button type="button" id="four">4</button>
			</div>		
			<div class="col-xs-3">
				<button type="button" id="five">5</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="six">6</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="add">+</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-9">
				<div class="row">
					<div class="col-xs-4">
						<button type="button" id="one">1</button>
					</div>		
					<div class="col-xs-4">
						<button type="button" id="two">2</button>
					</div>
					<div class="col-xs-4">
						<button type="button" id="three">3</button>
					</div>	
				</div>
				<div class="row">
					<div class="col-xs-8">
						<button type="button" id="zero">0</button>
					</div>		
					<div class="col-xs-4">
						<button type="button" id="decimal">.</button>
					</div>
				</div>
			</div>
			<div class="col-xs-3" id="equals-col">
				<button type="button" id="equals">=</button>
			</div>
		</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
