<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>

<div class="container-fluid vertical-center">
	<div id="calc">
		<div class="row">
			<div class="col-12">
				<h1>calculator.js</h1>
				<div id="screen">
					<p id="output"></p>
					<p id="operations"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<button type="button" id="ac" data-value="ac">AC</button>
			</div>		
			<div class="col-xs-3">
				<button type="button" id="ce" data-value="ce">CE</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="divide" data-value="รท">รท</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="multiply" data-value="x">x</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<button type="button" id="seven" data-value="7">7</button>
			</div>		
			<div class="col-xs-3">
				<button type="button" id="eight" data-value="8">8</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="nine" data-value="9">9</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="minus" data-value="-">-</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<button type="button" id="four" data-value="4">4</button>
			</div>		
			<div class="col-xs-3">
				<button type="button" id="five" data-value="5">5</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="six" data-value="6">6</button>
			</div>
			<div class="col-xs-3">
				<button type="button" id="add" data-value="+">+</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-9">
				<div class="row">
					<div class="col-xs-4">
						<button type="button" id="one" data-value="1">1</button>
					</div>		
					<div class="col-xs-4">
						<button type="button" id="two" data-value="2">2</button>
					</div>
					<div class="col-xs-4">
						<button type="button" id="three" data-value="3">3</button>
					</div>	
				</div>
				<div class="row">
					<div class="col-xs-8">
						<button type="button" id="zero" data-value="0">0</button>
					</div>		
					<div class="col-xs-4">
						<button type="button" id="decimal" data-value=".">.</button>
					</div>
				</div>
			</div>
			<div class="col-xs-3" id="equals-col">
				<button type="button" id="equals" data-value="=">=</button>
			</div>
		</div>
	<footer>
		<p class="text-center">Built by: <a href="https://github.com/Dylan-Thomson">Dylan Thomson</a></p>
	</footer>
	</div>
</div>

</body>
</html>
